<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">My Portfolio</div>
            <div class="hamburger">
            <button class="menu-toggle" aria-label="Menu">&#9776;</button> </div>
            <ul class="nav-links">
                <li class="list nav-button"><a href="index.html">Home</a></li>
                <li class="list nav-button">
                    <button class="tech-button special-button">
                        <a href="projects.html">Projects</a>
                    </button>
                </li>
                <li class="list nav-button"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div style="height: 100vh;">
        <div style="display: flex; justify-content: center; margin: 20px;">
            <section id="contact">
                <h2 style="text-align: center; margin: 20px;">Contact Me</h2>
                <form class="contact-form"  action="https://formsubmit.co/taulantshala.web@gmail.com" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
        <p style="text-align: center; margin: 20px;">Or, write directly through email.</p>
        <div style="display: flex; justify-content: center;"> 
            <button onclick="window.location.href='mailto:taulantshala.web@gmail.com';">Send an Email</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="https://github.com/taulant0" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/taulant-shala-5b8131334/" target="_blank">LinkedIn</a>
            </div>
            <div class="footer-copy">
                &copy; <span id="current-year"></span> Taulant Shala. All rights reserved.
            </div>
        </div>
    </footer>
    <script>
        const currentYearElement = document.getElementById("current-year");
        currentYearElement.textContent = new Date().getFullYear();

        document.addEventListener('DOMContentLoaded', function () {
        const menuToggle = document.querySelector('.menu-toggle');
        const navbar = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navbar.classList.toggle('active'); // Toggle the active class
        });
    });
    </script>
</body>
</html>
