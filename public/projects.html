const projectsContainer = document.querySelector('.projects-container .projects');

projectsData.forEach((project) => {
    const projectCard = document.createElement('div');
    projectCard.classList.add('project-card');
    projectCard.style.backgroundImage = project.backgroundImage;

    const projectTitle = document.createElement('h3');
    projectTitle.textContent = project.name;

    const projectButton = document.createElement('button');
    projectButton.textContent = 'View Project';
    projectButton.onclick = () => {
        window.location.href = project.link;
    };

    projectCard.appendChild(projectTitle);
    projectCard.appendChild(projectButton);
    projectsContainer.appendChild(projectCard);
});
